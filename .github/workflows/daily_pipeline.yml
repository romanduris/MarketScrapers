name: Daily MarketScraper

# Spustenie každý deň o 07:00 UTC + možnosť manuálneho spustenia
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout kódu
      - name: Checkout repository
        uses: actions/checkout@v3

      # Nastavenie Pythonu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Inštalácia dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Spustenie pipeline
      - name: Run full pipeline
        run: python main.py

      # Upload HTML report
      - name: Upload AI HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ai_stock_report
          path: data/ai_report.html

