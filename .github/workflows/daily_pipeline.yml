name: Daily MarketScraper

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: python main.py

      - name: Check HTML report exists
        run: |
          if [ ! -f docs/ai_report.html ]; then
            echo "❌ docs/ai_report.html not found!"
            exit 1
          else
            echo "✅ docs/ai_report.html found"
          fi

      - name: Upload AI HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ai_stock_report
          path: docs/ai_report.html
