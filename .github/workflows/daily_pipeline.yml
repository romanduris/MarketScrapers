name: Daily MarketScraper

on:
  schedule:
    - cron: '0 15 * * 1-5'   # ka≈æd√Ω pracovn√Ω de≈à o 15:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ‚¨ÖÔ∏è NUTN√â na git push!!

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: python main.py

      # --- VALID√ÅCIA HTML ----
      - name: Check HTML reports exist
        run: |
          if [ ! -f docs/ai_report.html ]; then
            echo "‚ùå docs/ai_report.html missing!"
            exit 1
          fi
          if [ ! -f docs/ai_analyze.html ]; then
            echo "‚ùå docs/ai_analyze.html missing!"
            exit 1
          fi
          echo "‚úÖ HTML reports generated OK"

      # --- GIT COMMIT ---
      - name: Commit & Push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add history/*.json
          git add docs/*.html

          if git diff --cached --quiet; then
            echo "üì≠ No changes to commit."
          else
            git commit -m "auto: MarketScraper archive & HTML update [skip ci]"
            git push
            echo "üöÄ Changes committed & pushed"
          fi

      # --- OPTIONAL BACKUP ---
      - name: Upload artifact (optional backup)
        uses: actions/upload-artifact@v4
        with:
          name: ai_reports_backup
          path: |
            docs/ai_report.html
            docs/ai_analyze.html
